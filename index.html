{% extends 'base.html' %}
{% block content %}

<!-- Hero Section -->
<section class="hero">
  <div class="hero-content">
    <h1>Discover Your Style with Zyraa</h1>
    <p>Fashion for Men & Kids â€” where comfort meets confidence.</p>
    <a href="{{ url_for('shop') }}" class="btn btn-shop">Shop Now</a>
  </div>
</section>

<!-- Featured Products -->
<section class="featured">
  <h2>Featured Products</h2>
  <div class="product-grid">
    {% for product in products %}
    <div class="product">
      <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}">
      <h3>{{ product.name }}</h3>
      <p class="product-price">${{ product.price }}</p>
      <a href="{{ url_for('product_page', product_id=product.id) }}" class="btn btn-small">View</a>
    </div>
    {% endfor %}
  </div>
</section>

{% endblock %}
